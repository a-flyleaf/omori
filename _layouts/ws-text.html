---
layout: ws
---
<div class="wrap">{%if page.img%}
	<div id="pg-img"><div class="gif">{%if page.img.link%}<a href="{%include url.html%}/{{page.img.link}}">{%endif%}<img src="{%include url.html%}/assets/img/{{page.img.url}}.png" alt="{{page.img.alt}}" title="{{page.img.title}}">{%if page.img.link%}</a>{%endif%}</div></div>{%endif%}
	<header class="box">
		<h1>{{page.title}}</h1>{%if page.date%}
		<div id="date">{{page.date}}</div>{%endif%}
	</header>
	<main class="box txt">{{content}}</main>
</div>
