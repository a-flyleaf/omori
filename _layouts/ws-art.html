---
layout: ws
gifcss: ".gif:hover,.gif:focus,.gif:active{background-image:url(../../assets/img/ws-sketchbook.gif);}"
---
<main><figure>
	<img src="">
	<figcaption>
		<header class="box"><h1>“{{page.title}}”</h1> – {{page.date|date:"%F"}}</header>
		<section class="box" id="desc"><h2>image description</h2>{{page.desc|markdownify}}</section>
		<section class="box" id="comment"><h2 class="omo">Artist Commentary</h2>{{content}}</section>
	</figcaption>
</figure></main>
<nav class="box">
	<div class="gif"><a href="{%include url.html%}/art"><img src="{%include url.html%}/assets/img/ws-sketchbook.png" alt="A sketchbook. (back to art index)" title="A sketchbook. (back to art index)"></a></div>
	<section id="roco">{%for art in site.art%}<a href="{%include url.html%}/art/{{art.slug}}"><img src="{%include url.html%}/assets/img/art/{{art.date|date:"%F"}}_128.png" alt="{{art.title}}"></a>{%endfor%}</section>
</nav>
